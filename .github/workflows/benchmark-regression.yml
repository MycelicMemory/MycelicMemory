name: Benchmark Regression

on:
  pull_request:
    branches: [main]
    paths:
      - 'internal/**'
      - 'cmd/**'
      - 'go.mod'
      - 'go.sum'
  workflow_dispatch:

concurrency:
  group: benchmark-${{ github.ref }}
  cancel-in-progress: true

env:
  CGO_ENABLED: 1
  BUILD_TAGS: fts5
  # Regression threshold (percentage)
  MAX_REGRESSION_PERCENT: 5

jobs:
  benchmark-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for comparison

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run current benchmarks
        run: |
          echo "=== Running current benchmarks ==="
          go test -tags "$BUILD_TAGS" -bench=. -benchmem -count=3 ./... | tee current-bench.txt

      - name: Checkout base branch
        run: |
          git fetch origin ${{ github.base_ref }}
          git checkout origin/${{ github.base_ref }}

      - name: Run baseline benchmarks
        run: |
          echo "=== Running baseline benchmarks ==="
          go test -tags "$BUILD_TAGS" -bench=. -benchmem -count=3 ./... | tee baseline-bench.txt

      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Compare benchmarks
        id: compare
        run: |
          echo "=== Comparing benchmarks ==="
          benchstat baseline-bench.txt current-bench.txt | tee comparison.txt

          # Check for regressions
          HAS_REGRESSION=false
          while IFS= read -r line; do
            # Parse benchstat output for significant changes
            if echo "$line" | grep -qE "\+[0-9]+\.[0-9]+%.*~"; then
              PERCENT=$(echo "$line" | grep -oE "\+[0-9]+\.[0-9]+" | tr -d '+')
              if (( $(echo "$PERCENT > $MAX_REGRESSION_PERCENT" | bc -l) )); then
                echo "‚ö†Ô∏è  Regression detected: $line"
                HAS_REGRESSION=true
              fi
            fi
          done < comparison.txt

          echo "has_regression=$HAS_REGRESSION" >> $GITHUB_OUTPUT

      - name: Store benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            current-bench.txt
            baseline-bench.txt
            comparison.txt
          retention-days: 90

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comparison = fs.readFileSync('comparison.txt', 'utf8');

            const comment = `## üìä Benchmark Results

            <details>
            <summary>Click to expand benchmark comparison</summary>

            \`\`\`
            ${comparison}
            \`\`\`

            </details>

            ${comparison.includes('+') ? '‚ö†Ô∏è Some benchmarks show performance changes. Review carefully.' : '‚úÖ No significant performance regressions detected.'}

            **Regression Threshold:** ${process.env.MAX_REGRESSION_PERCENT}%
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Check regression threshold
        if: steps.compare.outputs.has_regression == 'true'
        run: |
          echo "‚ùå Performance regression detected exceeding ${MAX_REGRESSION_PERCENT}%"
          echo "Review the benchmark comparison above and either:"
          echo "  1. Fix the performance regression"
          echo "  2. Document why the regression is acceptable"
          exit 1

      - name: Summary
        if: always()
        run: |
          echo "## Benchmark Regression Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Threshold:** ${MAX_REGRESSION_PERCENT}% regression allowed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Comparison" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat comparison.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # Store baseline metrics for main branch
  store-baseline:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run benchmarks
        run: |
          go test -tags "$BUILD_TAGS" -bench=. -benchmem -count=5 ./... | tee benchmark-baseline.txt

      - name: Store baseline
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-baseline-${{ github.sha }}
          path: benchmark-baseline.txt
          retention-days: 365  # Keep baselines for 1 year

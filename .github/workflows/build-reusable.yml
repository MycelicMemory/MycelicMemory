name: Build Binaries (Reusable)

on:
  workflow_call:
    inputs:
      retention-days:
        description: 'Number of days to retain artifacts'
        required: false
        type: number
        default: 1
      platforms:
        description: 'Platforms to build (json array)'
        required: false
        type: string
        default: '["linux-x64", "linux-arm64", "macos-x64", "macos-arm64", "windows-x64"]'

env:
  CGO_ENABLED: 1
  BUILD_TAGS: fts5

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            goos: darwin
            goarch: arm64
            name: mycelicmemory-macos-arm64
            platform: macos-arm64
          - os: macos-15
            goos: darwin
            goarch: amd64
            name: mycelicmemory-macos-x64
            platform: macos-x64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            name: mycelicmemory-linux-x64
            platform: linux-x64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            name: mycelicmemory-linux-arm64
            cc: aarch64-linux-gnu-gcc
            platform: linux-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            name: mycelicmemory-windows-x64.exe
            platform: windows-x64
    runs-on: ${{ matrix.os }}
    # Skip platforms not in the requested list
    if: contains(inputs.platforms, matrix.platform)
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: go.sum

      - name: Cache Go build cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
            ~\AppData\Local\go-build
            ~\go\pkg\mod
          key: ${{ runner.os }}-go-build-${{ matrix.goarch }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-${{ matrix.goarch }}-
            ${{ runner.os }}-go-build-

      - name: Install cross-compiler (Linux ARM64)
        if: matrix.goarch == 'arm64' && matrix.goos == 'linux'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CC: ${{ matrix.cc || '' }}
        shell: bash
        run: |
          go build -tags "$BUILD_TAGS" -ldflags "-s -w" -o ${{ matrix.name }} ./cmd/mycelicmemory

      - name: Make executable (Unix)
        if: matrix.goos != 'windows'
        run: chmod +x ${{ matrix.name }}

      - name: Upload binary
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}
          retention-days: ${{ inputs.retention-days }}
          compression-level: 9

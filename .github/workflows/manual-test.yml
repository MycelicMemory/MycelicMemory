name: Manual Test Run

on:
  workflow_dispatch:
  push:
    branches:
      - claude/memory-search-release-tgA22

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run Tests
        run: |
          go version
          CGO_ENABLED=1 go test -tags fts5 ./... -v

name: CI

on:
  push:
    branches: [main]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'Makefile'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'Makefile'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CGO_ENABLED: 1
  BUILD_TAGS: fts5

jobs:
  # Combined build, test, and lint job with matrix for efficiency
  ci:
    strategy:
      fail-fast: false
      matrix:
        include:
          - task: build-test
            name: Build & Test
          - task: lint
            name: Lint
    runs-on: ubuntu-latest
    name: ${{ matrix.name }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: go.sum

      - name: Cache Go build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Build and Test
        if: matrix.task == 'build-test'
        run: |
          go build -tags "$BUILD_TAGS" ./...
          go test -tags "$BUILD_TAGS" ./... -v -race -coverprofile=coverage.out

      - name: Upload coverage
        if: matrix.task == 'build-test'
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out
          retention-days: 7

      - name: Lint
        if: matrix.task == 'lint'
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --build-tags fts5

name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use package.json version)'
        required: false
        type: string

jobs:
  verify:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Verify package
        run: |
          npm pack --dry-run
          echo ""
          echo "Package contents:"
          npm pack --dry-run 2>&1 | grep -E "^npm notice.*[kB]"

      - name: Check if version exists
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if npm view ultrathink@$VERSION > /dev/null 2>&1; then
            echo "ERROR: Version $VERSION already exists on npm!"
            exit 1
          fi
          echo "Version $VERSION is available"

  publish:
    needs: verify
    runs-on: ubuntu-latest
    environment: npm-publish
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify publication
        run: |
          sleep 10  # Wait for npm registry propagation
          npm view ultrathink@${{ needs.verify.outputs.version }}
          echo ""
          echo "Successfully published ultrathink@${{ needs.verify.outputs.version }}!"
          echo "Install with: npm install -g ultrathink"

name: Update Homebrew Formula

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update (e.g., 1.2.3)'
        required: true
        type: string

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Updating to version: $VERSION"

      - name: Download release assets and calculate SHA256
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BASE_URL="https://github.com/MycelicMemory/mycelicmemory/releases/download/v${VERSION}"

          # Download binaries
          curl -sL "${BASE_URL}/mycelicmemory-macos-arm64" -o macos-arm64
          curl -sL "${BASE_URL}/mycelicmemory-macos-x64" -o macos-x64
          curl -sL "${BASE_URL}/mycelicmemory-linux-arm64" -o linux-arm64
          curl -sL "${BASE_URL}/mycelicmemory-linux-x64" -o linux-x64

          # Calculate SHA256
          MACOS_ARM64_SHA256=$(sha256sum macos-arm64 | awk '{print $1}')
          MACOS_X64_SHA256=$(sha256sum macos-x64 | awk '{print $1}')
          LINUX_ARM64_SHA256=$(sha256sum linux-arm64 | awk '{print $1}')
          LINUX_X64_SHA256=$(sha256sum linux-x64 | awk '{print $1}')

          # Save to outputs
          echo "macos_arm64_sha256=$MACOS_ARM64_SHA256" >> $GITHUB_OUTPUT
          echo "macos_x64_sha256=$MACOS_X64_SHA256" >> $GITHUB_OUTPUT
          echo "linux_arm64_sha256=$LINUX_ARM64_SHA256" >> $GITHUB_OUTPUT
          echo "linux_x64_sha256=$LINUX_X64_SHA256" >> $GITHUB_OUTPUT

          echo "SHA256 checksums:"
          echo "macOS ARM64: $MACOS_ARM64_SHA256"
          echo "macOS x64: $MACOS_X64_SHA256"
          echo "Linux ARM64: $LINUX_ARM64_SHA256"
          echo "Linux x64: $LINUX_X64_SHA256"
        id: checksums

      - name: Update Homebrew formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          sed -i "s/version \".*\"/version \"$VERSION\"/" homebrew/mycelicmemory.rb
          sed -i "s|/v[0-9.]\+/|/v$VERSION/|g" homebrew/mycelicmemory.rb

          sed -i "s/PLACEHOLDER_ARM64_SHA256/${{ steps.checksums.outputs.macos_arm64_sha256 }}/" homebrew/mycelicmemory.rb
          sed -i "s/PLACEHOLDER_X64_SHA256/${{ steps.checksums.outputs.macos_x64_sha256 }}/" homebrew/mycelicmemory.rb
          sed -i "s/PLACEHOLDER_LINUX_ARM64_SHA256/${{ steps.checksums.outputs.linux_arm64_sha256 }}/" homebrew/mycelicmemory.rb
          sed -i "s/PLACEHOLDER_LINUX_X64_SHA256/${{ steps.checksums.outputs.linux_x64_sha256 }}/" homebrew/mycelicmemory.rb

          echo "Updated formula:"
          cat homebrew/mycelicmemory.rb

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(homebrew): update formula to v${{ steps.version.outputs.version }}"
          title: "Update Homebrew formula to v${{ steps.version.outputs.version }}"
          body: |
            ## Homebrew Formula Update

            Updates the Homebrew formula to version **v${{ steps.version.outputs.version }}**.

            ### Changes
            - Updated version to ${{ steps.version.outputs.version }}
            - Updated download URLs
            - Updated SHA256 checksums for all platforms

            ### Installation
            Once merged, users can install with:
            ```bash
            brew install MycelicMemory/tap/mycelicmemory
            ```

            **Auto-generated by GitHub Actions**
          branch: homebrew/v${{ steps.version.outputs.version }}
          delete-branch: true
          labels: |
            homebrew
            automated
